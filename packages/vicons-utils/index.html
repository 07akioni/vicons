<!DOCTYPE html>
<html lang="en">
  <head>
    <title>xicon - vue3 utils</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>
    <script type="module">
      import { createApp, h } from 'vue'
      import { Icon, IconConfigProvider } from './src/index'
      import TestIcon from 'xicons/dist/ionicons4/vue3/es/IosAdd.js'

      createApp({
        render () {
          return h(Icon, {
            color: 'red',
            size: '48'
          }, {
            default: () => h(TestIcon)
          })
        }
      }).mount('#app')

      createApp({
        render () {
          return h(IconConfigProvider, {
            color: 'red',
            size: '48'
          }, {
            default: () => h(Icon, null, {
              default: () => h(TestIcon)
            })
          })
        }
      }).mount('#app2')
    </script>
  </body>
</html>
