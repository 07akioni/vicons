<!DOCTYPE html>
<html lang="en">
  <head>
    <title>xicon - react utils</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createElement } from 'react'
      import ReactDOM from 'react-dom'
      import { Icon } from './src/index'
      import TestIcon from '../../dist/ionicons4/react/es/IosAdd.js'

      ReactDOM.render(
        createElement(Icon, {
          color: 'red',
          size: '48'
        }, createElement(TestIcon)),
        document.getElementById('app')
      )
    </script>
  </body>
</html>
