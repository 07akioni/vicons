<!DOCTYPE html>
<html lang="en">
  <head>
    <title>xicon - vue2 utils</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import Vue from 'vue'
      import { Icon } from './src/index'
      import TestIcon from '../../dist/ionicons4/vue2/es/IosAdd.js'

      ;(new Vue({
        render (h) {
          return h(Icon, {
            props: {
              color: 'red',
              size: '48'
            }
          }, [
            h(TestIcon)
          ])
        }
      })).$mount('#app')
    </script>
  </body>
</html>
